    <main class="container">
      <nav>
        <h2>Choose a chat room:</h2>
        <ul class="chat-rooms-list">
          <li>
            <button id="general" class="chat-room active">#general</button>
          </li>
          <li><button id="music" class="chat-room">#music</button></li>
          <li><button id="books" class="chat-room">#books</button></li>
          <li><button id="movies" class="chat-room">#movies</button></li>
        </ul>
      </nav>
      <div class="chat">
        <p class="welcome-message">
          Welcome! You're in the #general chat room. Send a message below or choose a different room!
        </p>
      </div>
      <form class="new-message">
        <label for="message">Your message:</label>
        <div class="form-group">
          <input type="text" name="message" id="message" required />
          <button type="submit" class="btn">send</button>
        </div>
      </form>
      <form class="new-name">
        <label for="name">Update name:</label>
        <div class="form-group">
          <input type="text" name="name" id="name" required />
          <button type="submit" class="btn">update</button>
        </div>
        <div class="feedback-message"></div>
      </form>
    </main>
